<Location / >
    ProxyPass http://llama-server:8080
    ProxyPassReverse http://llama-server:8080
</Location>


<Location /dashboard >
    ProxyPass http://dashboard:8000/dashboard
    ProxyPassReverse http://dashboard:8000/dashboard
</Location>


<Location /dashboard-ui >
    ProxyPass http://dashboard-ui:8501/dashboard-ui
    ProxyPassReverse http://dashboard-ui:8501/dashboard-ui
</Location>


<Location /keycloak >
    ProxyPass http://keycloak:8080/keycloak
    ProxyPassReverse http://keycloak:8080/keycloak
</Location>